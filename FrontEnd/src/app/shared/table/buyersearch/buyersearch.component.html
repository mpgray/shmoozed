<div class="tableContainer">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let buyerItem"> {{buyerItem.name.substring(0,50)}}
        <span *ngIf="buyerItem.name.length > 100">...  </span> </td>
    </ng-container>
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let buyerItem"> <img src="{{buyerItem.thumbnailImage}}"/>  </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MSRP </th>
      <td mat-cell *matCellDef="let buyerItem"> {{buyerItem.msrp | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="salePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Price </th>
      <td mat-cell *matCellDef="let buyerItem"> {{buyerItem.salePrice | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let buyerItem">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
