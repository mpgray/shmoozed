
  <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
    <div class="input-group">
      <input (input) = "searchTerm = $event.target.value" type="search" class="form-control" placeholder="Search For Your Purchases..." aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary btn-green" type="button" (click)="getBuyerSearchItems(this.searchTerm)">
          <fa name="search"></fa>
        </button>
      </div>
    </div>
  </form>
  <!-- Results For: {{searchTerm}} -->
  <div class="tableContainer" *ngIf="searchStarted">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let buyerItem"> {{buyerItem.name.substring(0,50)}}
        <span *ngIf="buyerItem.name.length > 100">...  </span> </td>
    </ng-container>
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let buyerItem"> <img src="{{buyerItem.thumbnailImage}}"/>  </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Retail Price </th>
      <td mat-cell *matCellDef="let buyerItem"> {{buyerItem.msrp | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="salePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Price </th>
      <td mat-cell *matCellDef="let buyerItem"> {{buyerItem.salePrice | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let buyerItem">
        <a target="_blank" id="buybutton" href="{{buyerItem.addToCartUrl}}">
          <button mat-raised-button color="primary" *ngIf="buyerItem.addToCartUrl">
            <img src="//affil.walmart.com/buttons/assets/images/spark.png" /> Buy Now
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
