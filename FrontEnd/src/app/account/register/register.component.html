<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<div id ="formContainer">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="" required [(ngModel)]="user.firstName" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Max 50 Characters</mat-hint>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="" required [(ngModel)]="user.lastName" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Max 50 Characters</mat-hint>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="" required [(ngModel)]="user.email" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Max 100 Characters</mat-hint>
    </mat-form-field>
    <br />
    <mat-form-field type="password" appearance="outline" name="password">
      <mat-label>Password</mat-label>
      <input matInput placeholder="" [type]="hide ? 'password' : 'text'" required [(ngModel)]="user.password" />
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint>Case sensitive. No spaces</mat-hint>
    </mat-form-field>
    <br />
    <div>
      <mat-radio-group [(ngModel)]="role">
        <mat-radio-button value=1 checked>Buyer</mat-radio-button>
        <mat-radio-button value=2>Seller</mat-radio-button>
        <mat-radio-button value=3>Both</mat-radio-button>
      </mat-radio-group>
    </div>
    
    <div class="form-group">
      <button class="btn btn-primary" (click)="register()">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </div>
</div>
