<!-- add walmart buyer details by url -->
<div class="row">
  <div class="col-md-auto"><p style="margin-top: 18px">Add an item using a walmart url: </p></div>
  <div class="col-md-auto">
    <mat-form-field>
      <input [(ngModel)]="walmartBuyerDetailURL" matInput placeholder="enter walmart url here">
    </mat-form-field>
  </div>
  <div class="col-md-auto">
    <mat-form-field>
      <input [(ngModel)]="walmartBuyerDetailPrice" matInput type="number" matInput placeholder="enter price target">
    </mat-form-field>
  </div>
  <div class="col-md-auto">
    <mat-form-field>
      <input [(ngModel)]="walmartBuyerDetailQuantity" matInput type="number" matInput placeholder="enter quantity">
    </mat-form-field>
  </div>
  <div class="col-md-auto">
    <button mat-raised-button color="primary" style="margin-top: 10px"
            (click)="addWalmartBuyerDetails(walmartBuyerDetailQuantity, walmartBuyerDetailPrice, 2, walmartBuyerDetailURL)">Add Walmart Item</button>
  </div>
</div>
