<mat-card>
    <mat-card-header class="historical-header">
      <mat-card-title>Historical Prices For {{data.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="chartData.length > 0">
        <canvas baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
          [legend]="true">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
